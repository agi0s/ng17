<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BMW Test Drive</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body ng-app="app">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="$ctrl.query" />

      </div>
      <div class="col-md-10">
        <div ng-controller="CarsController as vm">
          <div class="car" ng-repeat="car in vm.cars | filter: $ctrl.query | limitTo: 10">
            <a href="#!/cars/{{car.id}}">
                {{car.name}}
                  <img ng-src="{{car.image}}" alt="">
                {{car.country}}
                {{car.year}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- inject:js -->



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="app.module.js"></script>
  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>

  <!--core module-->
  <script src="./core/services/core.module.js"></script>
  <script src="./core/services/data.service.js"></script>
  <!--avengers module-->
  <script src="./modules/cars/cars.module.js"></script>
  <!--<script src="/app/modules/cars/config.route.js"></script>-->
  <script src="./modules/cars/cars.controller.js"></script>
  <!-- end inject -->
</body>
</html>
