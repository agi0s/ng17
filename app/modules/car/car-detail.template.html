<div ng-controller="carDetail as vm">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img ng-src="{{vm.car.image}}" class="card-img" alt="{{vm.car.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{vm.car.name}}</h5>
                    <p class="card-text">{{vm.car.description}}</p>
                    <p class="card-text"><small class="text-muted">{{vm.car.year}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
