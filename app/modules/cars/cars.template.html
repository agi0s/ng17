<div ng-controller="CarsController as vm">
    <div class="row">
    <div class="col-md-2 shadow-sm" ng-repeat="car in vm.cars | filter: shellvm.searchQuery">
        <div class="card">
            <a class="btn btn-danger delete" ng-click="vm.delete(car.id)">X</a>
            <img ng-src="{{car.image}}" class="card-img-top" alt="{{car.name}}">
            <div class="card-body">
                <h5 class="card-title">{{car.name}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" country-flag="country">{{car.country}}</li>
                <li class="list-group-item">{{car.power}}hp</li>
            </ul>
            <div class="card-body">
                <a href="#!cars/{{car.id}}" class="btn btn-secondary">Car details</a>
                <a href="#" class="btn btn-primary">Order</a>
            </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="addFormModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new car</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Car Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Car title" required ng-model="vm.car.name">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Country" required ng-model="vm.car.country">
                        </div>
                        <div class="form-group">
                            <label for="horsepower">Horsepower</label>
                            <input type="number" class="form-control" id="horsepower" placeholder="horsepower" required ng-model="vm.car.horsepower">
                        </div>
                        <div class="form-group">
                            <label for="image">Car image</label>
                            <input type="file" class="form-control-file" id="image" ng-model="vm.car.image" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.add(vm.car)">Add car</button>
                </div>
            </div>
        </div>
    </div>
</div>
